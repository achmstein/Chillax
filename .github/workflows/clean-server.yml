name: Clean Server (Reset)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes" to confirm — this will DELETE all data (databases, volumes, etc.)'
        required: true
        type: string

jobs:
  clean:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'yes' }}

    steps:
      - name: Stop containers and remove volumes
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            echo "Stopping containers and removing volumes..."
            docker compose down -v --remove-orphans

            # Remove dangling images
            docker image prune -f

            echo "Server cleaned. Run the Deploy workflow to start fresh."

  skip:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm != 'yes' }}
    steps:
      - name: Aborted
        run: |
          echo "Clean aborted — you must type 'yes' to confirm."
          exit 1
