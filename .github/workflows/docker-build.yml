name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated, or "all")'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/chillax

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      catalog: ${{ steps.changes.outputs.catalog }}
      rooms: ${{ steps.changes.outputs.rooms }}
      ordering: ${{ steps.changes.outputs.ordering }}
      identity: ${{ steps.changes.outputs.identity }}
      loyalty: ${{ steps.changes.outputs.loyalty }}
      notification: ${{ steps.changes.outputs.notification }}
      accounts: ${{ steps.changes.outputs.accounts }}
      shared: ${{ steps.changes.outputs.shared }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            catalog:
              - 'src/Catalog.API/**'
            rooms:
              - 'src/Rooms.API/**'
              - 'src/Rooms.Domain/**'
              - 'src/Rooms.Infrastructure/**'
            ordering:
              - 'src/Ordering.API/**'
              - 'src/Ordering.Domain/**'
              - 'src/Ordering.Infrastructure/**'
            identity:
              - 'src/Identity.API/**'
            loyalty:
              - 'src/Loyalty.API/**'
            notification:
              - 'src/Notification.API/**'
            accounts:
              - 'src/Accounts.API/**'
              - 'src/Accounts.Domain/**'
              - 'src/Accounts.Infrastructure/**'
            shared:
              - 'src/Chillax.ServiceDefaults/**'
              - 'src/EventBus/**'
              - 'src/EventBusRabbitMQ/**'
              - 'src/IntegrationEventLogEF/**'
              - 'src/Shared/**'
              - 'Directory.Build.props'
              - 'Directory.Packages.props'

  build-catalog:
    needs: detect-changes
    if: |
      github.event_name == 'workflow_dispatch' && (github.event.inputs.services == 'all' || contains(github.event.inputs.services, 'catalog')) ||
      needs.detect-changes.outputs.catalog == 'true' ||
      needs.detect-changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-catalog
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Catalog.API/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

