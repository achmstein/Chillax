name: Build and Deploy Mobile Apps

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'App to build'
        required: true
        type: choice
        options:
          - all
          - client_app
          - admin_app
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - android
          - ios
      track:
        description: 'Release track (Android)'
        required: false
        type: choice
        default: internal
        options:
          - internal
          - alpha
          - beta
          - production
      build_number:
        description: 'Build number (version code). Leave empty to auto-increment.'
        required: false
        type: string

env:
  FLUTTER_VERSION: '3.38.9'
  JAVA_VERSION: '17'

jobs:
  # ==========================================
  # Android Builds
  # ==========================================

  build-android-client:
    if: |
      (github.event.inputs.app == 'all' || github.event.inputs.app == 'client_app') &&
      (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/client_app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cat > android/key.properties << EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      - name: Build Android App Bundle
        run: flutter build appbundle --release --build-number=${{ github.event.inputs.build_number || github.run_number }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-app-android-aab
          path: src/client_app/build/app/outputs/bundle/release/app-release.aab

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.chillax.client
          releaseFiles: src/client_app/build/app/outputs/bundle/release/app-release.aab
          track: ${{ github.event.inputs.track || 'internal' }}
          status: draft

  build-android-admin:
    if: |
      (github.event.inputs.app == 'all' || github.event.inputs.app == 'admin_app') &&
      (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/admin_app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_ADMIN_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_ADMIN_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_ADMIN_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_ADMIN_STORE_PASSWORD }}
        run: |
          cat > android/key.properties << EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      - name: Build Android App Bundle
        run: flutter build appbundle --release --build-number=${{ github.event.inputs.build_number || github.run_number }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-app-android-aab
          path: src/admin_app/build/app/outputs/bundle/release/app-release.aab

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.chillax.admin
          releaseFiles: src/admin_app/build/app/outputs/bundle/release/app-release.aab
          track: ${{ github.event.inputs.track || 'internal' }}
          status: draft

  # ==========================================
  # iOS Builds (Fastlane)
  # ==========================================

  build-ios-client:
    if: |
      (github.event.inputs.app == 'all' || github.event.inputs.app == 'client_app') &&
      (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios')
    runs-on: macos-latest
    defaults:
      run:
        working-directory: src/client_app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Flutter (no codesign)
        run: flutter build ios --release --no-codesign --build-number=${{ github.event.inputs.build_number || github.run_number }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: src/client_app/ios

      - name: Prepare signing files
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_MOBILE_PROVISIONING_PROFILE_BASE64 }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}
        run: |
          # Decode certificate and provisioning profile
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PROFILE_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$BUILD_CERTIFICATE_BASE64" | tr -d '\r\n' | base64 --decode > "$CERTIFICATE_PATH"
          echo -n "$PROVISIONING_PROFILE_BASE64" | tr -d '\r\n' | base64 --decode > "$PROFILE_PATH"

          # Extract profile name
          security cms -D -i "$PROFILE_PATH" > "$RUNNER_TEMP/profile_plist.xml"
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" "$RUNNER_TEMP/profile_plist.xml")
          echo "Profile name: $PROFILE_NAME"

          # Create App Store Connect API key JSON for Fastlane
          API_KEY_PATH=$RUNNER_TEMP/api_key.json
          cat > "$API_KEY_PATH" << EOF
          {
            "key_id": "$APP_STORE_CONNECT_API_KEY_ID",
            "issuer_id": "$APP_STORE_CONNECT_API_ISSUER_ID",
            "key": "$APP_STORE_CONNECT_API_PRIVATE_KEY",
            "in_house": false
          }
          EOF

          # Export paths for Fastlane
          echo "CERTIFICATE_PATH=$CERTIFICATE_PATH" >> $GITHUB_ENV
          echo "PROFILE_PATH=$PROFILE_PATH" >> $GITHUB_ENV
          echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV
          echo "API_KEY_PATH=$API_KEY_PATH" >> $GITHUB_ENV

      - name: Build and deploy with Fastlane
        working-directory: src/client_app/ios
        env:
          P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}
        run: bundle exec fastlane beta

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-app-ios-ipa
          path: src/client_app/build/ios/ipa/*.ipa

  build-ios-admin:
    if: |
      (github.event.inputs.app == 'all' || github.event.inputs.app == 'admin_app') &&
      (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios')
    runs-on: macos-latest
    defaults:
      run:
        working-directory: src/admin_app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Flutter (no codesign)
        run: flutter build ios --release --no-codesign --build-number=${{ github.event.inputs.build_number || github.run_number }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: src/admin_app/ios

      - name: Prepare signing files
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_ADMIN_PROVISIONING_PROFILE_BASE64 }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}
        run: |
          # Decode certificate and provisioning profile
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PROFILE_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$BUILD_CERTIFICATE_BASE64" | tr -d '\r\n' | base64 --decode > "$CERTIFICATE_PATH"
          echo -n "$PROVISIONING_PROFILE_BASE64" | tr -d '\r\n' | base64 --decode > "$PROFILE_PATH"

          # Extract profile name
          security cms -D -i "$PROFILE_PATH" > "$RUNNER_TEMP/profile_plist.xml"
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" "$RUNNER_TEMP/profile_plist.xml")
          echo "Profile name: $PROFILE_NAME"

          # Create App Store Connect API key JSON for Fastlane
          API_KEY_PATH=$RUNNER_TEMP/api_key.json
          cat > "$API_KEY_PATH" << EOF
          {
            "key_id": "$APP_STORE_CONNECT_API_KEY_ID",
            "issuer_id": "$APP_STORE_CONNECT_API_ISSUER_ID",
            "key": "$APP_STORE_CONNECT_API_PRIVATE_KEY",
            "in_house": false
          }
          EOF

          # Export paths for Fastlane
          echo "CERTIFICATE_PATH=$CERTIFICATE_PATH" >> $GITHUB_ENV
          echo "PROFILE_PATH=$PROFILE_PATH" >> $GITHUB_ENV
          echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV
          echo "API_KEY_PATH=$API_KEY_PATH" >> $GITHUB_ENV

      - name: Build and deploy with Fastlane
        working-directory: src/admin_app/ios
        env:
          P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}
        run: bundle exec fastlane beta

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-app-ios-ipa
          path: src/admin_app/build/ios/ipa/*.ipa
