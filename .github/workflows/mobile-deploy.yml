name: Build and Deploy Mobile Apps

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'App to build'
        required: true
        type: choice
        options:
          - all
          - client_app
          - admin_app
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - android
          - ios
      track:
        description: 'Release track (Android)'
        required: false
        type: choice
        default: internal
        options:
          - internal
          - alpha
          - beta
          - production
      build_number:
        description: 'Build number (version code). Leave empty to auto-increment.'
        required: false
        type: string

env:
  FLUTTER_VERSION: '3.38.9'
  JAVA_VERSION: '17'

jobs:
  # ==========================================
  # Android Builds
  # ==========================================

  build-android-client:
    if: |
      (github.event.inputs.app == 'all' || github.event.inputs.app == 'client_app') &&
      (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/client_app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cat > android/key.properties << EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      - name: Build Android App Bundle
        run: flutter build appbundle --release --build-number=${{ github.event.inputs.build_number || github.run_number }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-app-android-aab
          path: src/client_app/build/app/outputs/bundle/release/app-release.aab

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.chillax.client
          releaseFiles: src/client_app/build/app/outputs/bundle/release/app-release.aab
          track: ${{ github.event.inputs.track || 'internal' }}
          status: draft

  build-android-admin:
    if: |
      (github.event.inputs.app == 'all' || github.event.inputs.app == 'admin_app') &&
      (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/admin_app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_ADMIN_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_ADMIN_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_ADMIN_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_ADMIN_STORE_PASSWORD }}
        run: |
          cat > android/key.properties << EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      - name: Build Android App Bundle
        run: flutter build appbundle --release --build-number=${{ github.event.inputs.build_number || github.run_number }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-app-android-aab
          path: src/admin_app/build/app/outputs/bundle/release/app-release.aab

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.chillax.admin
          releaseFiles: src/admin_app/build/app/outputs/bundle/release/app-release.aab
          track: ${{ github.event.inputs.track || 'internal' }}
          status: draft

  # ==========================================
  # iOS Builds
  # ==========================================

  build-ios-client:
    if: |
      (github.event.inputs.app == 'all' || github.event.inputs.app == 'client_app') &&
      (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios')
    runs-on: macos-latest
    defaults:
      run:
        working-directory: src/client_app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Install Apple certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_MOBILE_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode files from base64
          echo -n "$BUILD_CERTIFICATE_BASE64" | tr -d '\r\n' | base64 --decode > $CERTIFICATE_PATH
          echo -n "$PROVISIONING_PROFILE_BASE64" | tr -d '\r\n' | base64 --decode > $PP_PATH

          # Verify decoded profile is valid binary (not corrupted text)
          file $PP_PATH
          echo "Profile size: $(wc -c < $PP_PATH | tr -d ' ') bytes"

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Make it the default keychain and prepend to search list (keep existing keychains)
          security default-keychain -s $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH $(security list-keychain -d user | tr -d '"' | tr '\n' ' ')

          # Import ALL Apple root and intermediate certificates
          for cert_url in \
            "https://www.apple.com/appleca/AppleIncRootCertificate.cer" \
            "https://www.apple.com/certificateauthority/AppleRootCA-G2.cer" \
            "https://www.apple.com/certificateauthority/AppleRootCA-G3.cer" \
            "https://www.apple.com/certificateauthority/AppleWWDRCAG2.cer" \
            "https://www.apple.com/certificateauthority/AppleWWDRCAG3.cer" \
            "https://www.apple.com/certificateauthority/AppleWWDRCAG4.cer" \
            "https://www.apple.com/certificateauthority/AppleWWDRCAG5.cer" \
            "https://www.apple.com/certificateauthority/AppleWWDRCAG6.cer"; do
            cert_file="$RUNNER_TEMP/$(basename $cert_url)"
            curl -sL "$cert_url" -o "$cert_file"
            security import "$cert_file" -k $KEYCHAIN_PATH -T /usr/bin/codesign 2>/dev/null || true
          done

          # Import signing certificate
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Verify signing identity
          echo "=== Signing identities ==="
          security find-identity -v -p codesigning

          # Extract profile metadata
          security cms -D -i $PP_PATH > $RUNNER_TEMP/profile_plist.xml
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" $RUNNER_TEMP/profile_plist.xml)
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" $RUNNER_TEMP/profile_plist.xml)
          echo "Profile: $PROFILE_NAME (UUID: $PROFILE_UUID)"

          # Install profile in both legacy and modern Xcode locations
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          mkdir -p ~/Library/Developer/Xcode/UserData/Provisioning\ Profiles
          cp $PP_PATH "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"
          cp $PP_PATH "$HOME/Library/Developer/Xcode/UserData/Provisioning Profiles/$PROFILE_UUID.mobileprovision"

          # Update ExportOptions.plist with actual profile name
          /usr/libexec/PlistBuddy -c "Set :provisioningProfiles:com.chillax.client '$PROFILE_NAME'" ios/ExportOptions.plist

          # Patch project.pbxproj with actual profile name and UUID
          sed -i '' "s/PROVISIONING_PROFILE_SPECIFIER = \".*\"/PROVISIONING_PROFILE_SPECIFIER = \"$PROFILE_NAME\"/" ios/Runner.xcodeproj/project.pbxproj

      - name: Build Flutter (no codesign)
        run: flutter build ios --release --no-codesign --build-number=${{ github.event.inputs.build_number || github.run_number }}

      - name: Archive and export IPA
        run: |
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM=NT4VMTB8MK \
            -allowProvisioningUpdates 2>&1 | tail -50

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-app-ios-ipa
          path: src/client_app/build/ios/ipa/*.ipa

      - name: Upload to App Store Connect
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: src/client_app/build/ios/ipa/*.ipa
          issuer-id: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}

      - name: Clean up keychain and provisioning profile
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles
          rm -rf ~/Library/Developer/Xcode/UserData/Provisioning\ Profiles

  build-ios-admin:
    if: |
      (github.event.inputs.app == 'all' || github.event.inputs.app == 'admin_app') &&
      (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios')
    runs-on: macos-latest
