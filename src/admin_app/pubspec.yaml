name: admin_app
description: "Chillax Admin App - Cafe management with Forui"
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # UI Framework - shadcn-style components
  forui: ^0.17.0

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.1

  # HTTP Client
  dio: ^5.4.0

  # Authentication
  flutter_secure_storage: ^10.0.0

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utils
  intl: any
  shared_preferences: ^2.2.2
  json_annotation: ^4.8.1
  freezed_annotation: ^3.1.0
  equatable: ^2.0.5
  uuid: ^4.3.3

  # Image picker
  image_picker: ^1.0.7
  http_parser: ^4.0.2

  # Firebase
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1

  # Native Splash
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^3.2.3
  riverpod_generator: ^4.0.0+1
  flutter_launcher_icons: ^0.14.3

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/NotoSansArabic-Bold.ttf
          weight: 700

# App icon configuration
# Generated by: node scripts/invert_images.mjs
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/cup_ios_inverted.png"
  adaptive_icon_background: "#18181B"  # zinc-900 (dark)
  adaptive_icon_foreground: "assets/images/cup_padded_white.png"
  min_sdk_android: 21

# Splash screen configuration
flutter_native_splash:
  # Dark background with white cup for admin app (like mobile_app)
  color: "#18181B"
  image: assets/images/cup_splash_white.png

  fullscreen: false

  android_12:
    color: "#18181B"
    image: assets/images/cup_splash_white.png
