name: chillax_mobile
description: "Chillax - Cafe ordering and gaming rooms"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.1

  # HTTP Client
  dio: ^5.4.0

  # Authentication
  flutter_secure_storage: ^10.0.0
  google_sign_in: ^6.2.2
  flutter_facebook_auth: ^7.1.5

  # UI Components
  forui: ^0.17.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9

  # Utils
  intl: any
  json_annotation: ^4.8.1
  freezed_annotation: ^3.1.0
  equatable: ^2.0.5
  uuid: ^4.5.1
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1

  # Splash
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^3.2.3
  riverpod_generator: ^4.0.0+1
  flutter_launcher_icons: ^0.14.3

# Override transitive dependency conflicts (facebook_auth_desktop requires older flutter_secure_storage)
dependency_overrides:
  flutter_secure_storage: ^10.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/logo.png

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/NotoSansArabic-Bold.ttf
          weight: 700

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/cup_ios.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/cup_padded.png"
  min_sdk_android: 21

# Splash screen configuration
flutter_native_splash:
  # Light mode
  color: "#FFFFFF"
  image: assets/images/cup_splash.png

  # Dark mode
  color_dark: "#09090B"
  image_dark: assets/images/cup_splash_white.png

  fullscreen: false

  android_12:
    color: "#FFFFFF"
    image: assets/images/cup_splash.png
    color_dark: "#09090B"
    image_dark: assets/images/cup_splash_white.png
