# Caddy TLS reverse proxy overlay
# Usage: docker compose -f docker-compose.yml -f docker-compose.caddy.yml up -d
#
# This is a separate compose file so it doesn't interfere with the
# Aspire-generated docker-compose.yml.

services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./website:/srv/website:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - mobile-bff

volumes:
  caddy_data:
  caddy_config:
