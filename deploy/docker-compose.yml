  #     - identity-api
  #     - loyalty-api
  #     - notification-api
  #     - accounts-api
  #   networks:
  #     - chillax

volumes:
  postgres_data:
  rabbitmq_data:
  keycloak_data:

networks:
  chillax:
    driver: bridge
