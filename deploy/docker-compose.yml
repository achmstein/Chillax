version: '3.8'

# Docker Compose deployment configuration for Chillax
# This file can be generated automatically using: aspire publish
# Or used as a reference for manual deployments

services:
  # Infrastructure services
  postgres:
    image: ankane/pgvector:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_MULTIPLE_DATABASES: accountsdb,catalogdb,orderingdb,roomsdb,loyaltydb,notificationdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chillax

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chillax

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:?KEYCLOAK_ADMIN_PASSWORD is required}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./keycloak/chillax-realm.json:/opt/keycloak/data/import/chillax-realm.json
      - keycloak_data:/opt/keycloak/data
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chillax

  # Application services (from GHCR)
  catalog-api:
    image: ghcr.io/achmstein/chillax-catalog:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      ConnectionStrings__catalogdb: Host=postgres;Database=catalogdb;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      ConnectionStrings__eventbus: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      Identity__Url: http://keycloak:8080/realms/chillax
      Keycloak__Realm: chillax
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - chillax

  ordering-api:
    image: ghcr.io/achmstein/chillax-ordering:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      ConnectionStrings__orderingdb: Host=postgres;Database=orderingdb;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      ConnectionStrings__eventbus: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      Identity__Url: http://keycloak:8080/realms/chillax
      Keycloak__Realm: chillax
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chillax

  rooms-api:
    image: ghcr.io/achmstein/chillax-rooms:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      ConnectionStrings__roomsdb: Host=postgres;Database=roomsdb;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      ConnectionStrings__eventbus: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      Identity__Url: http://keycloak:8080/realms/chillax
      Keycloak__Realm: chillax
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - chillax

  identity-api:
    image: ghcr.io/achmstein/chillax-identity:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      Identity__Url: http://keycloak:8080/realms/chillax
      Keycloak__Realm: chillax
      Keycloak__AdminClientId: identity-api-service
      Keycloak__AdminClientSecret: ${KEYCLOAK_IDENTITY_CLIENT_SECRET:-identity-api-secret}
    depends_on:
      keycloak:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chillax

  loyalty-api:
    image: ghcr.io/achmstein/chillax-loyalty:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      ConnectionStrings__loyaltydb: Host=postgres;Database=loyaltydb;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      ConnectionStrings__eventbus: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      Identity__Url: http://keycloak:8080/realms/chillax
      Keycloak__Realm: chillax
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - chillax

  notification-api:
    image: ghcr.io/achmstein/chillax-notification:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      ConnectionStrings__notificationdb: Host=postgres;Database=notificationdb;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      ConnectionStrings__eventbus: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      Identity__Url: http://keycloak:8080/realms/chillax
      Keycloak__Realm: chillax
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - chillax

  accounts-api:
    image: ghcr.io/achmstein/chillax-accounts:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      ConnectionStrings__accountsdb: Host=postgres;Database=accountsdb;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      Identity__Url: http://keycloak:8080/realms/chillax
      Keycloak__Realm: chillax
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - chillax

  # Reverse proxy (optional - use if not behind another reverse proxy)
  # mobile-bff:
  #   image: ghcr.io/achmstein/chillax-mobile-bff:${IMAGE_TAG:-latest}
